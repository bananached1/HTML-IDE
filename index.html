<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Stargate A0.6</title>

<body>
    <nav>
        <div id="sideNav" class="side-nav">

        <div id="toggleButton" class="toggle-button">&lt;</div>

    <div id="controle">

            </a>
            <i class="fa-solid fa-arrow-right-from-bracket fa-xl" id="logout-controle" style="color: #ff7b00;"></i><br>
            <a href="login.html">
                <i class="fa-solid fa-gear fa-xl" id="settings-controle" style="color: #ff7b00;"></i>

        <div id="controle3"></div>
